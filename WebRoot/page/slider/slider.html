<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<meta content="yes" name="apple-mobile-web-app-capable">
<link rel="stylesheet" href="${rc.contextPath}/static/slider/slider.css" />
<script src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script src="${rc.contextPath}/static/slider/slider.js"
	type="text/javascript" charset="utf-8"></script>
<script src="${rc.contextPath}/static/slider/sliderlittel.js"
	type="text/javascript" charset="utf-8"></script>
<style type="text/css">
.sellersay {
	z-index:100;
    display: flex;
	position: absolute;
	top: 50%;
	left: 50%;
	height: 400px;
	width: 80%;
	padding:10% 5%;
	transform:translate(-50%,-50%);
	background-color: #fff;
	font-size: 24px;
	box-shadow:0 0 5px 5px #fac;  
	justify-content:center;
	align-items:center;
}
</style>
</head>

<body>
	<!-- 外层画布 -->
	<div class="sellersay"><span>${obj.sellerSay!}</span></div>
	<div id="canvas"></div>
	<div class="button" id="button"></div>
	<div class="edit" id="edit"><i class="icon-edit"></i></div>
	<div id="bottom">
		<div class="little" id="little"></div>
	</div>
	<script type="text/javascript">
		$(function(){
			setInterval(function(){
				$(".sellersay").css({display:"none"});
			}, 3000);
		})
		var isShowLittleSlider = false;
		var slider, sliderLittle;
		// 所有的数据
		var list = [];

		$.post("${rc.contextPath}/l/temp/getList.html", {}, function(result) {
			list = result;
			// 初始化Slider 实例
			slider = new Slider({
				dom : document.getElementById('canvas'),
				list : list,
				imgHeight : 1333,
				imgWidth : 750
			});
			// 初始化底部小幻灯片SliderLitter 实例
			sliderLittle = new SliderLittle({
				dom : document.getElementById('little'),
				list : list,
				imgHeight : 1333,
				imgWidth : 750,
				height : 95
			});
		});

		$(".button").click(function() {
			var bu = document.getElementById("button");
			$("#bottom").toggle();
			bu.style.display = "none";
			isShowLittleSlider = true;
			slider.renderDOM(1);
			slider.bindDOM();
			slider.goIndex(slider.idx, 1);
		})

		function open(id) {
			// if(slider.idx>id){
			// slider.idx=id;
			// slider.goIndex(-id);
			// }else{
			// slider.idx=id;
			// slider.goIndex(id);
			// }
			slider.renderDOM(1);
			slider.bindDOM();
			slider.goIndex(id, 1);
		}

		function toEdite(id) {
			if (isShowLittleSlider) {
				$("#bottom").css({
					"display" : "none"
				});
				$("#button").css({
					"display" : "block"
				});
				isShowLittleSlider = false;
			} else {
				window.location.href = "${rc.contextPath}/l/temp/" + id
						+ ".html";
			}
		}
	</script>
</body>
