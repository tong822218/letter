<script type="text/javascript">
	function submit()
	{
		var tempid=${obj.tempid!};
		var content1=document.getElementById("content1").innerHTML;
		var content2=document.getElementById("content2").innerHTML;
		$.post("${rc.contextPath}/l/add.html", { tempid: tempid, content1: content1, content2: content2 },
				   function(data){
				     if(data!='y')
				    	 alert("提交失败");
				     else
				    	 alert("提交成功");
				   });	
	}
</script>
    <style>
        body{
            background: url("${rc.contextPath}/page/temp/1/bg.jpg")no-repeat;

        }

            background-color: #ffffff;
            position: absolute;
            border-top: 2px #b94a48 solid;

            filter:alpha(Opacity=80);-moz-opacity:0.8;opacity: 0.8;

    <div class="content">
        <h4><strong><span id="content1" class="shine_blue" contenteditable="true">Dear 小莉</span></strong></h4>
