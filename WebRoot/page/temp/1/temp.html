<script type="text/javascript">
	
	Tida.ready({

	}, function(){
	    // TODO
	//Tida.showLoading("加载中...");	
	})
	//Tida.showTitle();
	var imgHelper = lib.img({
		'class':'lib-img',//图片class
		'dataSrc':'data-src',//图片真实src 的data字段
		'size': '320x320',//cdn尺寸
		'sharpen': 's150',//锐化参数
		'q': ['q50', 'q30'],//图片质量[非弱网，弱网]
		'enableLazyload':true//是否开启懒加载功能，默认true,
		'lazyHeight': 0,//[可选]，预加载当前屏幕以下lazyHeight内的图片，默认0
		'lazyWidth': 0,//[可选]，预加载当前屏幕右边lazyWidth内的图片，默认0
		'enalbeIOSWifiLoadMore':false//ios&&wifi情况下 是否取消懒加载,采用一次性加载，默认false
		});


	
	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		 $.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
			   function(data){
			     if(data=='1'||data==1)
			    	 window.location.replace("${rc.contextPath}/l/s.html");
			     else
			    	 alert("提交失败");
			   });
	}
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
   			//var myscroll=new iScroll("#wrapper",{hScrollbar:false, vScrollbar:false});
     	},500);
	}
	window.addEventListener("load",loaded,false);
</script>
