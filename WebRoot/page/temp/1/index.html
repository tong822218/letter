<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title></title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
    <style>
        body{
            background: url("${rc.contextPath}/page/temp/1/bg.jpg")no-repeat;
            background-size: cover;
        }
        .content{
            background-color: #ffffff;
            position: absolute;
            border-top: 2px #b94a48 solid;
            border-bottom: 2px #b94a48 solid;
            top: 50%;
            width: 100%;
            padding: 10px 10px 6px 10px;
            filter:alpha(Opacity=80);-moz-opacity:0.8;opacity: 0.8;
        }
    </style>
<script type="text/javascript">
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
   			
   			var typing = new Typing({
                source: document.getElementById('source'),
                output: document.getElementById('content'),
                delay: 100
            });
            typing.start();
            
     	},500);
	}
	window.addEventListener("load",loaded,false);
</script>

</head>
<body>
    <div class="content" id="content">
    <div id="source" hidden>
		<p class="lead" id="content2">${obj.content1!}</p>
	</div>
	</div>
	
</body>
</html>
