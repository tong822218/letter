<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <style>
        body{
            background: url("${rc.contextPath}/page/temp/1/bg.jpg")no-repeat;
            background-size: cover;
        }
        .content{
            background-color: #ffffff;
            position: absolute;
            border-top: 2px #b94a48 solid;
            border-bottom: 2px #b94a48 solid;
            top: 50%;
            width: 100%;
            padding: 10px 10px 6px 10px;
            filter:alpha(Opacity=80);-moz-opacity:0.8;opacity: 0.8;
            /* font-family:STKaiti; */
            
        }
    </style>
<script type="text/javascript">
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
   			
   			var typing = new Typing({
                source: document.getElementById('source'),
                output: document.getElementById('content'),
                delay: 150
            });
            typing.start();
            
     	},500);
	}
	window.addEventListener("load",loaded,false);
	
	//$youziku.load("#source", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
    $youziku.draw();

</script>

</head>
<body>
    <div class="content" id="content">
    <div id="source" hidden>
		<h5><strong>${obj.content1!}</strong></h5>
	</div>
	</div>
