<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="sharecontent" data-msg-img="${rc.contextPath}/page/temp/11/demo.png" data-msg-title="一封信" data-msg-content="来看看他(她)给你的惊喜吧" data-msg-callBack="" data-line-img="${rc.contextPath}/page/temp/11/demo.png" data-line-title="你的标题" data-line-callBack=""/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>

    <style>
        body{
            background-size: cover;
        }
        
        .front-bg{
            position: absolute;
            background: url("${rc.contextPath}/page/temp/11/frontbg1.png") no-repeat top center;
            background-size: contain;
            left: 5%;
            width: 90%;
            height: 65%;
            top:2% ;
            -webkit-animation:move2 5s ease-in;
	        animation:move1 5s ease-in;
        }
        @keyframes move1
	    {
	        0%   {transform: rotateZ(0deg);}
	        25%   {transform: rotateZ(30deg);}
	        50%   {transform: rotateZ(0deg);}
	        75%   {transform: rotateZ(-30deg);}
	        100% {transform: rotateZ(0deg);}
	    }
	     @-webkit-keyframes move1 /* Safari and Chrome */
	    {
	        0%   {transform: rotateZ(0deg);}
	        25%   {transform: rotateZ(30deg);}
	        50%   {transform: rotateZ(0deg);}
	        75%   {transform: rotateZ(-30deg);}
	        100% {transform: rotateZ(0deg);}
	    }
	
        .content{
            color: #000;
            position: absolute;
            top: 24%;
            left: 25%;
            width: 50%;
            z-index: 3;
            padding-top: 10px;
            font-family: "Microsoft YaHei";
        }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			$(".front-bg").css({"display":"block"});
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},500);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>


</head>
<body>
	<img src="${rc.contextPath}/page/temp/11/bg.jpg" height="100%" width="100%" />
	<div class="front-bg"></div>
    <div class="text-center content" id="content">
    <div id="source" hidden>
        <h3><strong>${obj.content1!}</strong></h3>
    </div>
	</div>
</body>
</html>
