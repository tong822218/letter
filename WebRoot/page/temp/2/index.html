<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
    <style>
        body{
            position: absolute;
        }
        .front-bg{
            position: absolute;
            background: url("${rc.contextPath}/page/temp/2/frontbg.png") no-repeat top center;
            background-size: contain;
            left: 5%;
            width: 90%;
            height: 65%;
            top:0 ;
        }
        .content{
            position: absolute;
            top: 65%;
            left: 15%;
            width: 70%;
            height: 24%;
            padding: 15px 10px 0 10px;
        }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			$("#content").css({"display":"block"});
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},500);
		}
		window.addEventListener("load",loaded,false);
	</script>

</head>
<body>
<img src="${rc.contextPath}/page/temp/2/bg.jpg" height="100%" width="100%" />
    <div class="front-bg"></div>
    <div class="content" id="content">
    <div id="source" hidden>
        <h3><strong>${obj.content1!}</strong></h3>
    </div>
    </div>
</body>
</html>
