<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>

    <style>
    	html,body{
	   		margin: auto;
	        height: 100%;
	        width: 100%
	        overflow: hidden;
	    }
	    .bg{
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        z-index: -1;
	        background: url("${rc.contextPath}/page/temp/2/bg.jpg") no-repeat center center;
	        background-size: 100%;  
	        display: none;  
	    }
	
	    .snow{
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        z-index: 1;
	        background: url("${rc.contextPath}/page/temp/2/snow.png") no-repeat center center;
	        background-size: 100%;
	    }
	    .cycle{
	        position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
	        z-index: 2;
	        width: 30%;
	        height: 30%;
	        background: url("${rc.contextPath}/page/temp/2/cycle.png") no-repeat center center;
	        background-size: 100%;
	    }
	    
	    .love{
	        position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
	        z-index: 2;
	        width: 70%;
	        height: 70%;
	        background: url("${rc.contextPath}/page/temp/2/love.png") no-repeat center center;
	        background-size: 100%;
	    }
	    
	    .top{
	        position: absolute;
	        top: 100%;
	        right: 0;
	        left: 0;
	        opacity: 0.1;
	        margin: auto;
	        z-index: 2;
	        width: 100%;
	        height: 30%;
	        background: url("${rc.contextPath}/page/temp/2/top.png") no-repeat center center;
	        background-size: 100%;
	    }
	    .content{
	        position: absolute;
	        right: 0;
	        bottom: 7%;
	        left: 0;
	        margin: auto;
	        z-index:6;
	        width: 60%;
	        height: 20%;
	        color: #ffffff;
	        font-family: "Microsoft YaHei";
	    }
    </style>
    <script type="text/javascript">
		function loaded(){
			$(".bg").fadeIn(2000,function(){
	            $(".top").animate({
	                top:0,
	                opacity:1.0
	            },1500,function(){
	                $(".cycle").animate({
	                    width:"70%",
	                    height:"70%"
	                },3000,function(){
	                	$("#content").css({"display":"block"});
	                });
	            });
	            
	        });
			
	   		setTimeout(function(){
	   			$("#content").css({"display":"block"});
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},2100);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>

</head>
<body>
    
    <div class="bg"></div>
    <div class="snow"></div>
    <div class="cycle"></div>
    <div class="love"></div>
    <div class="top"></div>
    <div class="content" id="content">
    <div id="source" hidden>
        <h3><strong>${obj.content1!}</strong></h3>
    </div>
    </div>
</body>
</html>
