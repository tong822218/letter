<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>情书&电子卡片定制</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>

<script type="text/javascript">

	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		$.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
				function(data){
				     if(data=='1'||data==1)
				    	 window.location.replace("${rc.contextPath}/l/s.html");
				     else
				    	 alert("提交失败");
				   });
	}
	function back1()
	{
		var sellerid='${sellerid}';
    	 window.location.replace("${rc.contextPath}/l/home.html?sellerid="+sellerid);
	}
	function loaded(){
		 var animationDiv = $(".cycle");
		    animationDiv.bind("webkitAnimationEnd", function() {
		        animationDiv.removeClass("cycle");
		        animationDiv.addClass("cycle1");
		    });
		    
		$(".bg").fadeIn(2000,function(){
            $(".top").animate({
                top:0,
                opacity:1.0
            },1500,function(){
                $(".love").css({"transform":"scale(1)"});
                
                setTimeout(function(){
                     $("#content").css({"display":"block"});
                 },2000);
               
            });
            
        });

	}
	window.addEventListener("load",loaded,false);
   
</script>
    <style>
   	html,body{
   		margin: auto;
        height: 100%;
        width: 100%
        overflow: hidden;
    }
    .startZ{
        -webkit-animation:circle1 4s infinite linear;/*匀速 循环*/
    }
    .startY{
        -webkit-animation:circle2 4s 1 linear;/*匀速 循环*/
    }
    .bg{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
        background: url("${rc.contextPath}/page/temp/2/bg.jpg") no-repeat center center;
        background-size: 100%;  
        display: none;  
    }

    .snow{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 1;
        background: url("${rc.contextPath}/page/temp/2/snow.png") no-repeat center center;
        background-size: 100%;
    }
    .cycle{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index: 2;
        width: 70%;
        height: 70%;
        background: url("${rc.contextPath}/page/temp/2/cycle.png") no-repeat center center;
        background-size: 100%;
        -webkit-animation:circle2 4s 1 linear;/*匀速 循环*/
        
    }
    .cycle1{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index: 2;
        width: 70%;
        height: 70%;
        background: url("${rc.contextPath}/page/temp/2/cycle.png") no-repeat center center;
        background-size: 100%;
        -webkit-animation:circle1 4s infinite linear;/*匀速 循环*/
        
    }
    .love{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index: 2;
        width: 70%;
        height: 70%;
        background: url("${rc.contextPath}/page/temp/2/love.png") no-repeat center center;
        background-size: 100%;
        -webkit-transform: scale(0);
        -ms-transform: scale(0);
        -o-transform: scale(0);
        transform: scale(0);
        transition: all 2s;
    }
    
    .top{
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        opacity: 0.1;
        margin: auto;
        z-index: 2;
        width: 100%;
        height: 30%;
        background: url("${rc.contextPath}/page/temp/2/top.png") no-repeat center center;
        background-size: 100%;
    }
    .content{
        position: absolute;
        right: 0;
        bottom: 7%;
        left: 0;
        margin: auto;
        z-index:6;
        width: 60%;
        height: 20%;
        color: #ffffff;
        font-family: "Microsoft YaHei";
       }

    @-webkit-keyframes circle1{
        0%{ transform:rotateZ(0deg); }
        100%{ transform:rotateZ(-360deg); }
    }
     @-webkit-keyframes circle2{
        0%{ transform:rotateY(0deg); }
        25%{ transform:rotateY(70deg); }
        50%{ transform:rotateY(0deg); }
        75%{ transform:rotateY(70deg); }
        100%{ transform:rotateY(0deg); }
    }
    </style>
    <script>
    </script>

</head>
<body>
	<div class="bg"></div>
    <div class="snow"></div>
    <div class="cycle"></div>
    <div class="love"></div>
    <div class="top"></div>
    <div class="content" id="content" style="display:none">
        <h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto;pointer-events: auto;"><strong>请在这里输入留言</strong></h3>
    </div>
    
</body>
</html>
