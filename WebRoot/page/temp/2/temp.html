<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>情书&电子卡片定制</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/jquerymobile/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript">

	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		$.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
				function(data){
				     if(data=='1'||data==1)
				    	 window.location.replace("${rc.contextPath}/l/s.html");
				     else
				    	 alert("提交失败");
				   });
	}
	function loaded(){
		$(".bg").fadeIn(2000,function(){
            $(".top").animate({
                top:0,
                opacity:1.0
            },1500,function(){
                $(".cycle").animate({
                    width:"70%",
                    height:"70%"
                },3000,function(){
                	$("#content").css({"display":"block"});
                });
            });
            
        });
   		/* setTimeout(function(){
   			$("#content").css({"display":"block"});
   			//var myscroll=new iScroll("#wrapper",{hScrollbar:false, vScrollbar:false});
   			
     	},2100); */
		$("body").on("swipeleft",function(){
			    window.location.href="${obj.pre1!}";
			  });    
			  $("body").on("swiperight",function(){
				  window.location.href="${obj.next1!}";
			  });
	}
	window.addEventListener("load",loaded,false);
</script>
    <style>
   	html,body{
   		margin: auto;
        height: 100%;
        width: 100%
        overflow: hidden;
    }
    .bg{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
        background: url("${rc.contextPath}/page/temp/2/bg.jpg") no-repeat center center;
        background-size: 100%;  
        display: none;  
    }

    .snow{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 1;
        background: url("${rc.contextPath}/page/temp/2/snow.png") no-repeat center center;
        background-size: 100%;
    }
    .cycle{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index: 2;
        width: 30%;
        height: 30%;
        background: url("${rc.contextPath}/page/temp/2/cycle.png") no-repeat center center;
        background-size: 100%;
    }
    
    .love{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index: 2;
        width: 70%;
        height: 70%;
        background: url("${rc.contextPath}/page/temp/2/love.png") no-repeat center center;
        background-size: 100%;
    }
    
    .top{
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        opacity: 0.1;
        margin: auto;
        z-index: 2;
        width: 100%;
        height: 30%;
        background: url("${rc.contextPath}/page/temp/2/top.png") no-repeat center center;
        background-size: 100%;
    }
    .content{
        position: absolute;
        right: 0;
        bottom: 7%;
        left: 0;
        margin: auto;
        z-index:6;
        width: 60%;
        height: 20%;
        color: #ffffff;
        font-family: "Microsoft YaHei";
       }
    </style>
    <script>
    </script>

</head>
<body>
	<div class="bg"></div>
    <div class="snow"></div>
    <div class="cycle"></div>
    <div class="love"></div>
    <div class="top"></div>
    <div class="content" id="content" style="display:none">
        <h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto;pointer-events: auto;"><strong>请在这里输入留言</strong></h3>
    </div>
    
</body>
</html>
