<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>${obj.title!}</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>

    <style>
        html,body{
	        margin: auto;
	        height: 100%;
	        width: 100%
	        overflow: hidden;
	        background-color: #F0EBCD;
	    }
	    .front{
	        position: absolute;
	        overflow: hidden;
	        z-index: 2;
	        left: 0;
	        top:0;
	        height: 50%;
	        width: 100%;
	        background: url("${rc.contextPath}/page/temp/8/front.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:front 2s linear;
	        animation:front 2s linear;
	    }
	    .heart{
	        position: absolute;
	        z-index: 2;
	        left: 0;
	        right: 0;
	        bottom:30%;
	        height: 20%;
	        width: 100%;
	        background: url("${rc.contextPath}/page/temp/8/heart.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:heart 3s infinite;
	        animation:heart 3s infinite;
	    }
	    .cat{
	        position: absolute;
	        left: 30%;
	        right: 30%;
	        bottom: 10%;
	        height: 36%;
	        width: 40%;
	        z-index: 2;
	        background: url("${rc.contextPath}/page/temp/8/cat.png") no-repeat center center;
	        background-size: 100%; 
	        -webkit-animation:cat 1.5s;
	        animation:cat 1.5s;
	    }
	    @-webkit-keyframes heart /* Safari and Chrome */
	    {
	        0% { opacity: 0 }
	        50% { opacity: 1 }
	        100% { opacity: 0 }
	    }
	    @-webkit-keyframes cat /* Safari and Chrome */
	    {
	        0%   {bottom: 100%;transform: rotate(0deg);}
	        100% {bottom: 10%;transform: rotate(360deg);}
	    }
	    @-webkit-keyframes front /* Safari and Chrome */
	    {
	        0% { opacity: 0 }
	        100% { opacity: 1 }
	    }
	    .content{
	        margin: 30% 22% 0 24%;
	        z-index:5;
	        color: #ffffff;
	        font-family: "Microsoft YaHei";
	        font-size: 1.2rem;
	        -webkit-animation:front 3s linear;
	        animation:front 3s linear;
	    }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},2800);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>


</head>
<body>

	<div class="front">
	    <div class="text-center content" id="content">
	        <span id="source" hidden>${obj.content1!}</span>
	    </div>
	</div>
	<div class="heart"></div>
	<div class="cat"></div>
</body>
</html>
