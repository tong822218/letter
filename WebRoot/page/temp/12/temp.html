<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<title>情书&电子卡片定制</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
$(document).on("pagecreate","body",function(){
	  $("body").on("swipeleft",function(){
	    window.location.href="${obj.pre1!}";
	  });    
	  $("body").on("swiperight",function(){
		  window.location.href="${obj.next1!}";
	  });                      
	});
	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		 $.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
			   function(data){
			     if(data=='1'||data==1)
			    	 window.location.replace("${rc.contextPath}/l/s.html");
			     else
			    	 alert("提交失败");
			   });
	}

    function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
   			
     	},3100);
	}
	window.addEventListener("load",loaded,false);

</script>
    <style>
        html,body{
        	pointer-events: none;
	        height: 100%;
	        overflow: hidden;
	    }
	    .page{
	        height: 100%;
	    }
	    .bg{
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        z-index: -1;
	        background: url("${rc.contextPath}/page/temp/12/bg.jpg") no-repeat center center;
	        background-size: 100%;
	    }
	    .front{
	        position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
	        width: 80%;
	        height: 80%;
	    }
	    #front1{
	        z-index: 1;
	        background: url("${rc.contextPath}/page/temp/12/f3.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:move1 3s;
	        animation:move1 3s;
	    }
	    #front2{
	        z-index: 2;
	        background: url("${rc.contextPath}/page/temp/12/f2.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:move2 3s;
	        animation:move2 3s;
	    }
	    @keyframes move1
	    {
	        0%   {bottom:-180%;}
	        100% {bottom: 0;}
	    }
	    @-webkit-keyframes move1 /* Safari and Chrome */
	    {
	        0%   {bottom:-180%;}
	        100% {bottom: 0;}
	    }
	
	    @keyframes move2
	    {
	        0%   {top:-180%;}
	        100% {top: 0;}
	    }
	    @-webkit-keyframes move2 /* Safari and Chrome */
	    {
	        0%   {top:-180%;}
	        100% {top: 0;}
	    }
        .content{
        	position: absolute;
	        top: 10%;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
            z-index:5;
	        width: 60%;
	        height: 20%;
            color: #ffffff;
            font-family: "Microsoft YaHei";
        }
    </style>

</head>
<body>
    
    <div class="page">
        <div class="bg"></div>
        <div class="front" id="front1"></div>
        <div class="front" id="front2">
        <div class="text-center content" id="content" style="display:none">
	        <h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto;pointer-events: auto;"><strong>此去经年，应是良辰好景虚设，便纵有千种风情，更与谁人说</strong></h3>
		</div>
        </div>
        
    </div>
</body>
</html>
