<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <style>
        html,body{
	        height: 100%;
	        overflow: hidden;
	    }
	    .page{
	        height: 100%;
	    }
	    .bg{
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        z-index: -1;
	        background: url("${rc.contextPath}/page/temp/12/bg.jpg") no-repeat center center;
	        background-size: 100%;
	    }
	    .front{
	        position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
	        width: 80%;
	        height: 80%;
	    }
	    #front1{
	        z-index: 1;
	        background: url("${rc.contextPath}/page/temp/12/f3.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:move1 3s;
	        animation:move1 3s;
	    }
	    #front2{
	        z-index: 2;
	        background: url("${rc.contextPath}/page/temp/12/f2.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:move2 3s;
	        animation:move2 3s;
	    }
	    @keyframes move1
	    {
	        0%   {bottom:-180%;}
	        100% {bottom: 0;}
	    }
	    @-webkit-keyframes move1 /* Safari and Chrome */
	    {
	        0%   {bottom:-180%;}
	        100% {bottom: 0;}
	    }
	
	    @keyframes move2
	    {
	        0%   {top:-180%;}
	        100% {top: 0;}
	    }
	    @-webkit-keyframes move2 /* Safari and Chrome */
	    {
	        0%   {top:-180%;}
	        100% {top: 0;}
	    }
        .content{
        	position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
            z-index:5;
	        width: 60%;
	        height: 20%;
            color: #ffffff;
            font-family: "Microsoft YaHei";
        }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			$("#content").css({"display":"block"});
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},3000);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>


</head>
<body>
	<div class="page">
        <div class="bg"></div>
        <div class="front" id="front1"></div>
        <div class="front" id="front2"></div>
        <div class="text-center content" id="content">
	    <div id="source" hidden>
	        <h3><strong>${obj.content1!}</strong></h3>
	    </div>
		</div>
    </div>
    
    
</body>
</html>
