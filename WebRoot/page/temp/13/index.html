<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>

    <style>
        html,body{
	        margin: auto;
	        height: 100%;
	        width: 100%
	        overflow: hidden;
	    }
	    .bg{
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        z-index: -1;
	        background: url("${rc.contextPath}/page/temp/13/bg.jpg") no-repeat;
	        background-size: 100%; 
	    }
	    .star{
	        z-index: 1;
	        left: 0;
	        top:0;
	        height: 50%;
	        width: 50%;
	        background: url("${rc.contextPath}/page/temp/13/star.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:star 2s linear infinite;
	        animation:star 2s linear infinite;
	    }
	    .angel{
	        position: absolute;
	        z-index: 1;
	        right: 0;
	        bottom:0;
	        height: 20%;
	        width: 30%;
	        background: url("${rc.contextPath}/page/temp/13/angel.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:angel 3s ;
	        animation:angel 3s ;
	    }
	    .front{
	        position: absolute;
	        top: 0;
	        left: 0;
	        height: 100%;
	        width: 100%;
	        z-index: 2;
	        background: url("${rc.contextPath}/page/temp/13/front.png") no-repeat;
	        background-size: 100%; 
	        -webkit-animation:front 3s linear;
	        animation:front 3s linear;
	    }
	    @keyframes star
	    {
	        0% { opacity: 0 }
	        50% { opacity: 1 }
	        100% { opacity: 0 }
	    }
	    @-webkit-keyframes star /* Safari and Chrome */
	    {
	        0% { opacity: 0 }
	        50% { opacity: 1 }
	        100% { opacity: 0 }
	    }
	    @keyframes angel
	    {
	        0%   {right: 100%;}
	        100% {right: 0;}
	    }
	    @-webkit-keyframes angel /* Safari and Chrome */
	    {
	        0%   {right: 100%;}
	        100% {right: 0;}
	    }
	    @keyframes front
	    {
	        0% { opacity: 0 }
	        100% { opacity: 1 }
	    }
	    @-webkit-keyframes front /* Safari and Chrome */
	    {
	        0% { opacity: 0 }
	        100% { opacity: 1 }
	    }
	    .content{
	        position: absolute;
	        top: 50%;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
	        z-index:5;
	        width: 70%;
	        height: 20%;
	        color: #ffffff;
	        font-family: "Microsoft YaHei";
	        -webkit-animation:front 3s linear;
	        animation:front 3s linear;
	    }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},3000);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>


</head>
<body>
	
	<div class="bg"></div>
    <div class="star"></div>
    <div class="angel"></div>
    <div class="front"></div>
    <div class="text-center content" id="content">
		<div id="source" hidden>
        	<h3><strong>${obj.content1!}</strong></h3>
    	</div>
	</div>
</body>
</html>
