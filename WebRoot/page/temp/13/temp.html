<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>情书&电子卡片定制</title>
		<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="${rc.contextPath}/static/zepto/zepto.min.js"></script>
		<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>
		<script type="text/javascript">
			function submit() {
				var tempid = '${obj.tempid!}';
				var content1 = document.getElementById("content1").innerHTML;
				$.post('${rc.contextPath}/l/save.html', { tempid: tempid, content1: content1 }, function(response){
					   if(response=='1'||response==1)
					    	 window.location.replace("${rc.contextPath}/l/s.html");
					     else
					    	 alert("提交失败");
					 });
			}
		</script>
		<style>
		    html,body{
		        margin: auto;
		        height: 100%;
		        width: 100%
		        overflow: hidden;
		    }
		    .bg{
		        position: absolute;
		        height: 100%;
		        width: 100%;
		        z-index: -1;
		        background: url("${rc.contextPath}/page/temp/13/bg.jpg") no-repeat;
		        background-size: 100%; 
		    }
		    .star{
		        z-index: 1;
		        left: 0;
		        top:0;
		        height: 50%;
		        width: 50%;
		        background: url("${rc.contextPath}/page/temp/13/star.png") no-repeat center center;
		        background-size: 100%;
		        -webkit-animation:star 2s linear infinite;
		        animation:star 2s linear infinite;
		    }
		    .angel{
		        position: absolute;
		        z-index: 1;
		        right: 0;
		        bottom:0;
		        height: 20%;
		        width: 30%;
		        background: url("${rc.contextPath}/page/temp/13/angel.png") no-repeat center center;
		        background-size: 100%;
		        -webkit-animation:angel 3s ;
		        animation:angel 3s ;
		    }
		    .front{
		        position: absolute;
		        top: 0;
		        left: 0;
		        height: 100%;
		        width: 100%;
		        z-index: 2;
		        background: url("${rc.contextPath}/page/temp/13/front.png") no-repeat;
		        background-size: 100%; 
		        -webkit-animation:front 3s linear;
		        animation:front 3s linear;
		    }
		    @keyframes star
		    {
		        0% { opacity: 0 }
		        50% { opacity: 1 }
		        100% { opacity: 0 }
		    }
		    @-webkit-keyframes star /* Safari and Chrome */
		    {
		        0% { opacity: 0 }
		        50% { opacity: 1 }
		        100% { opacity: 0 }
		    }
		    @keyframes angel
		    {
		        0%   {right: 100%;}
		        100% {right: 0;}
		    }
		    @-webkit-keyframes angel /* Safari and Chrome */
		    {
		        0%   {right: 100%;}
		        100% {right: 0;}
		    }
		    @keyframes front
		    {
		        0% { opacity: 0 }
		        100% { opacity: 1 }
		    }
		    @-webkit-keyframes front /* Safari and Chrome */
		    {
		        0% { opacity: 0 }
		        100% { opacity: 1 }
		    }
		    .content{
		        position: absolute;
		        top: 50%;
		        right: 0;
		        bottom: 0;
		        left: 0;
		        margin: auto;
		        z-index:5;
		        width: 70%;
		        height: 20%;
		        color: #ffffff;
		        font-family: "Microsoft YaHei";
		        -webkit-animation:front 3s linear;
		        animation:front 3s linear;
		    }
		    
	    </style>
		<script>
		</script>

	</head>

	<body>
	    <div class="bg"></div>
	    <div class="star"></div>
	    <div class="angel"></div>
	    <div class="front"></div>
	    <div class="text-center content" id="content">
			<h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto"><strong>此去经年，应是良辰好景虚设，便纵有千种风情，更与谁人说</strong></h3>
		</div>
	</body>

</html>
