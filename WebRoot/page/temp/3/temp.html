<script type="text/javascript">
	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		var content2=document.getElementById("content2").innerHTML;
		$.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1, content2: content2 },
				function(data){
				     if(data=='1'||data==1)
				    	 window.location.href="${rc.contextPath}/l/s.html";
				     else
				    	 alert("提交失败");
				   });
	}
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
   			//var myscroll=new iScroll("#wrapper",{hScrollbar:false, vScrollbar:false});
   			
     	},500);
	}
	window.addEventListener("load",loaded,false);
</script>
