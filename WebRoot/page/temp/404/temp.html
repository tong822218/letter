<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>404 页面未找到</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">

body, td, th {
	color: #FFFFFF;
}

body {
	background-color: #0099CC;
}

.STYLE7 {
	font-size: 24px;
	font-family: "微软雅黑";
}

.STYLE9 {
	font-size: 16px
}

.STYLE12 {
	font-size: 100px;
	font-family: "微软雅黑";
}

</style>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
function submit()
{
	var tempid="d7385f7e-e04b-47e9-a689-4e5725de0149";
	var title=document.getElementById("title").innerHTML;
	var content=document.getElementById("content").innerHTML;
	$.post("${rc.contextPath}/l/add.html", { tempid: tempid, title: title, content: content },
			   function(data){
			     if(data!='y')
			    	 alert("提交失败");
			     else
			    	 alert("提交成功");
			   });	
}
</script>
</head>

<body>
	<span class="STYLE12">&nbsp;:(</span>
	<p class="STYLE7 shine_red" id="title" contenteditable="true">
		您输入的网址我们没有找到。<br /> 5秒后为您跳转到首页，您可以在首页试着找找您所需要的信息。
	</p>
	<p class="STYLE7">
		<span class="STYLE9 shine_red" id="content" contenteditable="true">如果您想了解更多信息，则可以稍后在线搜索此错误: 404 页面未找到</span>
	</p>
	<input type="button" value="提交" onclick="submit()"/>
</body>

</html>
