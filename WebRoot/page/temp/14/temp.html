<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>情书&电子卡片定制</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>
<script type="text/javascript">
	function main(){
		$("top").style.cssText="opacity:1";
		$("bottom").style.cssText="opacity:1";
		$("bg").style.cssText="transform:translate(0,0)";
		$("love").style.cssText="transform:translate(0,0)";
	}
	function $(obj){
		return document.getElementById(obj);
	}
	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		$.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
				function(data){
				     if(data=='1'||data==1)
				    	 window.location.replace("${rc.contextPath}/l/s.html");
				     else
				    	 alert("提交失败");
				   });
	}
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
     	},1200);
	}
	window.addEventListener("load",loaded,false);
</script>
    <style>
		html,body{
    		margin:0;
    		padding: 0;
    		height: 100%;
    	}
    	#container{
    		position: relative;
    		width: 100%;
    		height: 100%;
    	}
    	#top{
    		width: 100%;
    		height: 70px;
    		background: url('${rc.contextPath}/page/temp/14/xqx_top.png') no-repeat;
    		background-size: contain;
    		transition: all 1.5s ease-in;
    		opacity:0;
    	}
    	#bottom{
    		position: absolute;
    		width: 30%;
    		bottom: 0px;
    		right: 0px;
    		height: 200px;
    		background: url(${rc.contextPath}/page/temp/14/xqx_bottom.png) no-repeat;
    		background-size:contain;
    		transition: all 1.5s ease-in;
    		opacity:0;
    	}
    	#bg{
    		position: relative;
    		height: 60%;
    		background: url(${rc.contextPath}/page/temp/14/xqx_bg.png) no-repeat;
    		background-size: contain;
    		display: flex;
    		justify-content:center;
    		align-items:center;
    		transition: all 1.5s ease-in;
    		transform: translate(800px,0px);
    	}
    	#love{
    		margin-top:70px;
    		margin-left: 20px;
    		width: 60%;
    		height: 60%;
    		background: url(${rc.contextPath}/page/temp/14/xqx_love.png) no-repeat;
    		background-size: contain;
    		transition: all 1.5s ease-in;
    		transform: translate(-1600px,0px);

    	}
        .content{
            position: absolute;
            top: 70%;
            left: 0;
            right: 0;
            margin: auto;
            width: 50%;
            height: 25%;
            padding: 15px 10px 0 10px;
            color: #842B00;
	        font-family: "Microsoft YaHei";
        }
    </style>

</head>

<body onload="main()">
	<div id="container">
		<div id="top"></div>
		<div id="bottom"></div>
		<div id="bg">
			<div id="love"></div>
		</div>
		<div class="content" id="content" style="display:none">
	        <h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto"><strong>请在这里输入留言</strong></h3>
	    </div>
	</div>
</body>
</html>
