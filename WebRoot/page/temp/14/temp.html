<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>情书&电子卡片定制</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="${rc.contextPath}/static/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>
<script type="text/javascript">
	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		$.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
				function(data){
				     if(data=='1'||data==1)
				    	 window.location.replace("${rc.contextPath}/l/s.html");
				     else
				    	 alert("提交失败");
				   });
	}
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});
     	},2500);
	}
	window.addEventListener("load",loaded,false);
</script>
    <style>
    html,body{
        margin: auto;
        height: 100%;
        width: 100%
        overflow: hidden;
    }
    .bg{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
        background: url("${rc.contextPath}/page/temp/14/bg.jpg") no-repeat;
        background-size: 100%; 
        -webkit-animation:bg 3s ;
        animation:bg 3s ;
    }
    .flower{
        position: absolute;
        z-index: 1;
        left: 0;
        top: 5%;
        right: 0;
        height: 70%;
        width: 70%;
        margin: auto;
        background: url("${rc.contextPath}/page/temp/14/flower.png") no-repeat center center;
        background-size: 100%;
        -webkit-animation:bg 3s ;
        animation:bg 3s ;
    }
    .love{
        position: absolute;
        z-index: 1;
        left: 0;
        top:8%;
        right: 0;
        height: 65%;
        width: 65%;
        margin: auto;
        background: url("${rc.contextPath}/page/temp/14/love.png") no-repeat center center;
        background-size: 100%;
        -webkit-animation:love 2s ;
        animation:love 2s ;
    }
    @keyframes love
    {
        0%   {top: 100%;}
        100% {top: 8%;}
    }
    @-webkit-keyframes love /* Safari and Chrome */
    {
        0%   {top: 100%;}
        100% {top: 8%;}
    }
    @keyframes bg
    {
        0% { opacity: 0 }
        100% { opacity: 1 }
    }
    @-webkit-keyframes bg /* Safari and Chrome */
    {
        0% { opacity: 0 }
        100% { opacity: 1 }
    }
    .content{
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index:5;
        width: 70%;
        height: 20%;
        color: #842B00;
        font-family: "Microsoft YaHei";
    }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="flower"></div>
    <div class="love"></div>
    <div class="content" id="content" style="display:none">
	        <h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto"><strong>请在这里输入留言</strong></h3>
	    </div>
</body>
</html>
