<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <style>
        html,body{
	        margin: auto;
	        height: 100%;
	        width: 100%
	        overflow: hidden;
	    }
	    .bg{
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        z-index: -1;
	        background: url("${rc.contextPath}/page/temp/14/bg.jpg") no-repeat;
	        background-size: 100%; 
	        -webkit-animation:bg 3s ;
	        animation:bg 3s ;
	    }
	    .flower{
	        position: absolute;
	        z-index: 1;
	        left: 0;
	        top: 5%;
	        right: 0;
	        height: 70%;
	        width: 70%;
	        margin: auto;
	        background: url("${rc.contextPath}/page/temp/14/flower.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:bg 3s ;
	        animation:bg 3s ;
	    }
	    .love{
	        position: absolute;
	        z-index: 1;
	        left: 0;
	        top:8%;
	        right: 0;
	        height: 65%;
	        width: 65%;
	        margin: auto;
	        background: url("${rc.contextPath}/page/temp/14/love.png") no-repeat center center;
	        background-size: 100%;
	        -webkit-animation:love 2s ;
	        animation:love 2s ;
	    }
	    @keyframes love
	    {
	        0%   {top: 100%;}
	        100% {top: 8%;}
	    }
	    @-webkit-keyframes love /* Safari and Chrome */
	    {
	        0%   {top: 100%;}
	        100% {top: 8%;}
	    }
	    @keyframes bg
	    {
	        0% { opacity: 0 }
	        100% { opacity: 1 }
	    }
	    @-webkit-keyframes bg /* Safari and Chrome */
	    {
	        0% { opacity: 0 }
	        100% { opacity: 1 }
	    }
	    .content{
	        position: absolute;
	        top: 50%;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        margin: auto;
	        z-index:5;
	        width: 70%;
	        height: 20%;
	        color: #842B00;
	        font-family: "Microsoft YaHei";
	    }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			$("#content").css({"display":"block"});
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},2800);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>

</head>
<body>
    <div class="bg"></div>
    <div class="flower"></div>
    <div class="love"></div>
    <div class="content" id="content" style="display:none">
        <div id="source" hidden>
	        <h3><strong>${obj.content1!}</strong></h3>
	    </div>
    </div>
</body>
</html>
