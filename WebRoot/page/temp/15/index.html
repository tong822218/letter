<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/typing/typing.min.js"></script>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <style>
    html,body{
        margin: auto;
        height: 100%;
        width: 100%
        overflow: hidden;
    }
    .bg{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
        background: url("${rc.contextPath}/page/temp/15/bg.jpg") no-repeat center center;
        background-size: 100%; 
        -webkit-animation:bg 3s ;
        animation:bg 3s ;
    }
    .front{
        position: absolute;
        z-index: 1;
        height: 100%;
        width: 100%;
        margin: auto;
        background: url("${rc.contextPath}/page/temp/15/front.png") no-repeat center center;
        background-size: 100%;
        -webkit-animation:front 0.6s  2s ;
        animation:front 0.6s  2s ;
    }
    @keyframes front
    {
        0% { transform: perspective(600px) rotateY(0deg); }
        20% { transform: perspective(600px) rotateY(30deg); }
        40% { transform: perspective(600px) rotateY(-30deg); }
        60% { transform: perspective(600px) rotateY(30deg); }
        80% { transform: perspective(600px) rotateY(-30deg); }
        100% { transform: perspective(600px) rotateY(0deg); }
    }
    @-webkit-keyframes front /* Safari and Chrome */
    {
        0% { transform: perspective(600px) rotateY(0deg); }
        20% { transform: perspective(600px) rotateY(30deg); }
        40% { transform: perspective(600px) rotateY(-30deg); }
        60% { transform: perspective(600px) rotateY(30deg); }
        80% { transform: perspective(600px) rotateY(-30deg); }
        100% { transform: perspective(600px) rotateY(0deg); }
    }
    @keyframes bg
    {
        0% { transform: scale(0.7,0.7) }
        100% { transform: scale(1,1) }
    }
    @-webkit-keyframes bg 
    {
        0% { transform: scale(0.7,0.7) }
        100% { transform: scale(1,1) }
    }
    .content{
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index:5;
        width: 70%;
        height: 20%;
        color: #ffffff;
        font-family: "Microsoft YaHei";
    }
    </style>
    <script type="text/javascript">
		function loaded(){
	   		setTimeout(function(){
	   			$("#content").css({"display":"block"});
	   			
	   			var typing = new Typing({
	                source: document.getElementById('source'),
	                output: document.getElementById('content'),
	                delay: 150
	            });
	            typing.start();
	            
	     	},3500);
		}
		window.addEventListener("load",loaded,false);
		
		$youziku.load("#content", "47de456561c242d6ba1cc27ef6be557c", "minijiankatong");
	    $youziku.draw();
	</script>

</head>
<body>
    <div class="bg"></div>
    <div class="front"></div>
    <div class="text-center content" id="content">
    <div id="source" hidden>
        <h3><strong>${obj.content1!}</strong></h3>
    </div>
    </div>
</body>
</html>
