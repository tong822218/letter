<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>情书&电子卡片定制</title>
<link href="${rc.contextPath}/static/css/edit_border.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="${rc.contextPath}/static/zepto/zepto.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/tempbar-top.js"></script>
<script type="text/javascript">
	function submit()
	{
		var tempid='${obj.tempid!}';
		var content1=document.getElementById("content1").innerHTML;
		$.post("${rc.contextPath}/l/save.html", { tempid: tempid, content1: content1 },
				function(data){
				     if(data=='1'||data==1)
				    	 window.location.replace("${rc.contextPath}/l/s.html");
				     else
				    	 alert("提交失败");
				   });
	}
	function back1()
	{
		var sellerid='${sellerid}';
    	 window.location.replace("${rc.contextPath}/l/home.html?sellerid="+sellerid);
	}
	function loaded(){
   		setTimeout(function(){
   			$("#content").css({"display":"block"});   			
     	},2500);
	}
	window.addEventListener("load",loaded,false);
</script>
    <style>
    html,body{
        margin: auto;
        height: 100%;
        width: 100%
        overflow: hidden;
    }
    .bg{
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
        background: url("${rc.contextPath}/page/temp/15/bg.jpg") no-repeat center center;
        background-size: 100%; 
        -webkit-animation:bg 3s ;
        animation:bg 3s ;
    }
    .front{
        position: absolute;
        z-index: 1;
        height: 100%;
        width: 100%;
        margin: auto;
        background: url("${rc.contextPath}/page/temp/15/front.png") no-repeat center center;
        background-size: 100%;
        -webkit-animation:front 1s ease 2s forwards;
        animation:front 1s ease 2s forwards;
    }
    @keyframes front
    {
        0% { transform: perspective(600px) rotateY(0deg); }
        20% { transform: perspective(600px) rotateY(30deg); }
        40% { transform: perspective(600px) rotateY(-30deg); }
        60% { transform: perspective(600px) rotateY(30deg); }
        80% { transform: perspective(600px) rotateY(-30deg); }
        100% { transform: perspective(600px) rotateY(0deg); }
    }
    @-webkit-keyframes front /* Safari and Chrome */
    {
        0% { transform: perspective(600px) rotateY(0deg); }
        20% { transform: perspective(600px) rotateY(30deg); }
        40% { transform: perspective(600px) rotateY(-30deg); }
        60% { transform: perspective(600px) rotateY(30deg); }
        80% { transform: perspective(600px) rotateY(-30deg); }
        100% { transform: perspective(600px) rotateY(0deg); }
    }
    @keyframes bg
    {
        0% { transform: scale(0.7,0.7) }
        100% { transform: scale(1,1) }
    }
    @-webkit-keyframes bg 
    {
        0% { transform: scale(0.7,0.7) }
        100% { transform: scale(1,1) }
    }
    .content{
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        z-index:5;
        width: 70%;
        height: 20%;
        color: #ffffff;
        font-family: "Microsoft YaHei";
    }
    </style>

</head>
<body>
	<div class="bg"></div>
    <div class="front"></div>
    <div class="text-center content" id="content">
        <h3 id="content1" class="shine_white" contenteditable="true" style="-webkit-user-select: auto"><strong>此去经年，应是良辰好景虚设，便纵有千种风情，更与谁人说</strong></h3>
    </div>
</body>
</html>
