<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<title>发信</title>
<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
<script>
	function check() {
		var sender = document.getElementById('sender').value;
		if (sender == null || sender == "") {
			alert("发信人不可为空");
			return false;
		}
		var tel = document.getElementById('tel').value;
		if (tel == null || tel == "") {
			alert("收信人电话不可为空");
			return false;
		}

		return true;
	}
	function submit(){
		$("#myform").submit();
	}
</script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	background-color: #fff;
	width: 100%;
	height: auto;
}
.cont{
	width: 100%;
	height: 100%;
	display: flex;
}

.bg {
	margin:50px auto;
	position:relative;
	width:330px;
	height:330px;
	background: url("${rc.contextPath}/static/image/send_bg.png") no-repeat;
	background-size: contain;
	overflow: hidden;
}
.sjr{
	position:absolute;
	width:180px;
	top:115px;
	left:65px;
	height: 30px;
}
.sjr input{
	border:none;
	background-color:transparent;
	outline:none;
	width: 100%;
	height: 30px;
	line-height: 30px;
}
.fjr{
	position:absolute;
	width:180px;
	top:158px;
	left:65px;
	height: 30px;
}
.fjr input{
	border:none;
	background-color:transparent;
	outline:none;
	width: 100%;
	height: 30px;
	line-height: 30px;
}
.send{
	position:absolute;
	bottom:70px;
	left:125px;
	width:80px;
	height:30px;
	text-align:center;
	line-height:30px;
	border:solid 2px #eee;
	border-radius: 10%;
	background-color:#fff;
	box-shadow: 1px px 1px #eee;
}
</style>
</head>
<body>
	<div class="cont">
		<div class="bg">
			<form id="myform" onsubmit="return check();" action="${rc.contextPath}/l/send.html" method="post">
				 <div class="sjr">
					<input type="text" id="tel" name="tel" placeholder="收信人电话" required>
				</div>
				<div class="fjr">
					<input type="text" id="sender" name="senderTel" placeholder="发件人电话" required>
				</div>
				<div class="send" onclick="submit()">
					发&nbsp;送
				</div> 
			</form>
		</div>
	</div>
</body>
</html>
