<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>信件列表</title>
    <link href="${rc.contextPath}/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script type="text/javascript" src="${rc.contextPath}/static/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${rc.contextPath}/static/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

	</script>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <caption>您的信件</caption>
        <thead>
        <tr>
            <th>发信人</th>
            <th>日期</th>
            <th>查看</th>
        </tr>
        </thead>
        <tbody>
        <#if obj.letters??> <#list obj.letters as list>
		<tr>
			<td>${list.sender!}</td>
			<td>${list.createTime!}</td>
            <td>
                <a href="${rc.contextPath}/l/read.html?id=${list.id!}" class="btn btn-info btn-sm" role="button">查看</a>
            </td>
		</tr>
		</#list> </#if>
        </tbody>
    </table>

</div>
</body>
</html>
