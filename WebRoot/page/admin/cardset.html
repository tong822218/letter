<#include "layout.html" /> <@layout>
<meta charset="UTF-8">
<script type="text/javascript">
	var sele = '';
	$(function() {
		$.post("${rc.contextPath}/admin/getCards.html", {

		},function(data) {
			var da = JSON.parse(data);
			var list = da['list'];
			var cards = da['cards'];
			cards = cards.split(";");
			var html = '';
			for (var i = 0; i < list.length; i++) {
				html += '<div class="item" id="' + list[i]['id']
						+ '" onclick="sel(this)"><img  src="'+list[i]['img_path']+'" /><div class="bigo"></div></div>';
			}
			
			$(".container1").html(html);
			selected(cards);
		});
		
	})
	function selected(cards){
		$(".item").each(function(i,e){
			for (var i = 0; i < cards.length; i++) {
				var id=$(this).attr("id");
				if(id==cards[i]){
					$(this).find(".bigo").css({"display":"block"});
					id+=";";
					sele+=id;
				}
			} 
		});
	}
	function sel(obj) {
		if ($(obj).find(".bigo").css("display") == 'none') {
			$(obj).find(".bigo").css({
				"display" : "block"
			});
			sele += ($(obj).attr("id") + ";");
		} else {
			$(obj).find(".bigo").css({
				"display" : "none"
			});
			var ss = $(obj).attr("id") + ";"
			sele = sele.replace(ss, '');
		}

	}
	function submit() {
		$.post("${rc.contextPath}/admin/setCards.html", {
			card : sele
		}, function(data) {
			alert(data);
		});
	}
</script>
<style>
* {
	margin: 0;
	padding: 0;
}

.container1 {
	width: 100%;
	height: 100%;
	display: flex;
	margin-top: 20px;
	margin-left: 30px;
	justify-content: flex-start;
	flex-wrap: wrap;
}

.container1 .item {
	position: relative;
	box-shadow: 0px 0px 1px 1px #eee;
	width: 15%;
	height: 160px;
	padding: 5px;
	margin: 10px;
	cursor: pointer;
}

.container1 .item img {
	width: 100%;
	height: 100%;
}

.bigo {
	display: none;
	position: absolute;
	right: 7px;
	bottom: 7px;
	width: 18px;
	height: 18px;
	background: url(/static/image/bigo.png) no-repeat;
	background-size: contain;
}

.submit {
	position: fixed;
	width: 20px;
	height: 15px;
	top: 60px;
	right: 80px;
}

.bigo.block {
	display: block;
}
</style>
<div class="submit">
	<input class="btn btn-default" type="submit" onclick="submit()" value="保存">
</div>
<div class="container1"></div>
</@layout>
