<#include "layout.html" /> <@layout>
<meta charset="UTF-8">
<script type="text/javascript">
var sele='';
$(function(){
	$.post("${rc.contextPath}/admin/getCards.html", {
		
	}, function(data) {
		var list=JSON.parse(data);
		var html='';
		for(var i=0;i<list.length;i++){
			html+='<div class="item" id="'+list[i]['id']+'" onclick="sel(this)"><img  src="'+list[i]['img_path']+'" /><div class="bigo"></div></div>';
		}
		$(".container1").html(html);
	});
})
function sel(obj){
	$(obj).css({"display":"block"});
}
</script>
<style>
* {
	margin: 0;
	padding: 0;
}

.container1 {
	width: 100%;
	height: 100%;
	display: flex;
	margin-top: 20px;
	margin-left: 30px;
	justify-content: flex-start;
	flex-wrap: wrap;
}

.container1 .item {
	position: relative;
	box-shadow: 0px 0px 1px 1px;
	width: 10%;
	height: 200px;
	padding: 5px;
}

.container1 .item img {
	width: 100%;
	height: 100%;
}

.bigo {
	display:none;
	position: absolute;
	right: 7px;
	bottom: 7px;
	width: 18px;
	height: 18px;
	background: url(img/bigo.png) no-repeat;
	background-size: contain;
}
.bigo.block{
	display: block;
}
</style>
<div class="container1"></div>
</@layout>
