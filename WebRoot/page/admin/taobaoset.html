<#include "layout.html" /> <@layout>
    <meta charset="UTF-8">
    <script type="text/javascript" src="${rc.contextPath}/static/copyjs/zclip.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $('#fe_text').zclip({
	        path: '${rc.contextPath}/static/copyjs/ZeroClipboard10.swf',
	        copy: $('#cont').html(),
	        afterCopy: function () {
	        	alert("复制成功！");
	        }
	    });
	});
    </script>
    <style>
    .container1{
   		width:100%;
    	padding: 20px;
    	text-align: left;
    	font-size: 21px;
    }
    img{
    	width:100%;
    	margin: 20px 0;
    }
    span{
    	font-weight: bold;
    }
    .url{
    	margin-bottom: 60px;
    }
    .url a{
    	font-size:11px;
    	width: 20px;
    	height: 20px;
    	border: solid 1px #eee;
    	background-color: #fff;
		padding: 5px;
		margin-left: 20px;
		cursor:pointer;
		text-decoration: none;
    }
    er{
    	font-size: 12px;
    }
    
    </style>
<div class="container1">
<div class="url"><span>本店链接：</span><er id="cont">https://letter.ews.m.jaeapp.com/l/home.html?seller=${user.name!}&sellerid=${user.id!}</er><a class="copy_btn" id="fe_text">复制链接</a></div>
1.打开淘宝无线运营中心，在店铺装修页面下，点击打开<span> 自定义菜单</span></br>
<img src="/static/image/taobaoset1.png"></br>
2.自定义一个模板名称</br>
<img src="/static/image/taobaoset2.png"></br>
3.点击 <span>直接添加动作</span></br>
<img src="/static/image/taobaoset3.png"></br>
4.动作名称选中<span> 链接</span>，并把本页顶部的<span>无线端链接</span>粘贴并确定</br>
<img src="/static/image/taobaoset4.png"></br>
5.自定义一个有吸引力的名子，<span>确认发布</span>后即可在无线端店铺首页使用啦</br>
<img src="/static/image/taobaoset5.png"></br>
</div>
</@layout>
