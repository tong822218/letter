<#include "layout.html" /> <@layout>
<meta charset="UTF-8">
<script type="text/javascript">
	function submit() {
		$.post("${rc.contextPath}/admin/addsellersay.html", {
			content : $("#say").val()
		}, function(data) {
			alert(data);
		});
	}
</script>
<style>
.container1 {
	width:100%;
	position: relative;
	padding: 20px;
	text-align: left;
	font-size: 21px;
	width: 100%;
}
</style>
	<div class="container1">
		<div style="">卖家说</div>
		<div style="margin-left: 50px; margin-top: 10px">
			<textarea rows="" cols="" id="say" style="width: 60%; height: 300px">${obj.user.seller_say!}</textarea>
		</div>
		<div style="position: absolute; left: 50%">
			<button type="button"  onclick="submit()" class="btn btn-success">保存</button>
		</div>
	</div>
</@layout>
